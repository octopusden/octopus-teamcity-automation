version: '3'

services:
  teamcity-2022:
    image: ${DOCKER_REGISTRY}/jetbrains/teamcity-server:${TEAMCITY_2022_IMAGE_TAG}
    ports:
      - "8111:8111"
    volumes:
      - ./../build/teamcity-server-2022/datadir:/data/teamcity_server/datadir
      - ./../build/teamcity-server-2022/logs:/opt/teamcity/logs
    healthcheck:
      test: curl -u admin:admin -f teamcity-2022:8111/app/rest/server >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  teamcity-2025:
    image: ${DOCKER_REGISTRY}/jetbrains/teamcity-server:${TEAMCITY_2025_IMAGE_TAG}
    ports:
      - "8112:8111"
    volumes:
      - ./../build/teamcity-server-2025/datadir:/data/teamcity_server/datadir
      - ./../build/teamcity-server-2025/logs:/opt/teamcity/logs
    healthcheck:
      test: curl -u admin:admin -f teamcity-2025:8111/app/rest/server >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  components-registry-service:
    image: ${DOCKER_REGISTRY}/octopusden/components-registry-service:${COMPONENTS_REGISTRY_SERVICE_VERSION}
    ports:
      - "4567:4567"
    environment:
      - SPRING_CONFIG_ADDITIONAL_LOCATION=/
      - SPRING_PROFILES_ACTIVE=ft
      - SPRING_CLOUD_CONFIG_ENABLED=false
    volumes:
      - ./components-registry-service.yaml:/application-ft.yaml
      - ../src/test/resources/components-registry:/components-registry